<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="Back.jfif">
  <center>
    <h3 style="font-size: 30px; font-family: 'Amatic SC', cursive;" class="btn-primary"  >AI DJ WEB APP
<br>
<span style="font-size: 15px; font-family: 'Bree Serif', serif; " class="btn-danger">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
  Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br>
    <br>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <button class="btn-warning" onclick="speed() " style="font-family: 'Bree Serif', serif; font-size: 25px;">SPEED</button>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <button class="btn-warning" onclick="volume() " style="font-family: 'Bree Serif', serif; font-size: 25px;">VOLUME</button>
    </div>

    <button class="btn-danger" onclick="play()" style="width: 130px; font-size: 25px; font-family: 'Amatic SC', cursive;">PLAY</button>

  </center>
</body>
